<div class="login_box">
    <div class="login_l_img animated bounceInLeft">
        <span>快速构建团队协作与知识分享平台</span>
        <img src="/static/images/logo_new.png" />
    </div>
    <div class="login">
        <div class="tabs">
            <input type="radio" id="tab1" name="tab-control" checked>
            <input type="radio" id="tab2" name="tab-control">
            <ul>
                <li title="普通登录" style="border-right: 2px solid #929daf">
                    <label for="tab1" role="button"><br><span>普通登录</span></label>
                </li>
                <li title="注册用户">
                    <label for="tab2" role="button"><br><span>注册用户</span></label>
                </li>
            </ul>
            <div class="slider">
                <div class="indicator"></div>
            </div>
            <div class="content">
                <section>
                    <form role="form" action="/author/login" method="post" onsubmit="return false">
                        <fieldset>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon" id="username"><i
                                            class="glyphicon glyphicon-user"></i></span>
                                    <input type="text" name="username" class="form-control" placeholder="请输入系统用户名"
                                        autocomplete="new-username" onkeydown="KeyDown('#default_login')">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon" id="password"><i
                                            class="glyphicon glyphicon-lock"></i></span>
                                    <input type="password" name="password" class="form-control" placeholder="请输入密码"
                                        autocomplete="new-password" onkeydown="KeyDown('#default_login')">
                                </div>
                            </div>
                            <input id="default_login" name="submit" type="button" value="登录"
                                class="btn btn-primary btn-block" onclick="Login.ajaxSubmit(this.form)">
                        </fieldset>
                    </form>
                </section>
                <section>
                    <form role="form" action="/author/signup" method="post" >
                        <fieldset>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon" id="username"><i
                                            class="glyphicon glyphicon-user"></i></span>
                                    <input type="text" name="username" class="form-control" placeholder="请输入用户名"
                                        onkeydown="KeyDown('#auth_login')" autocomplete="new-username">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon" id="username"><i class="glyphicon glyphicon-user"></i></span>
                                    <input type="text" name="email" class="form-control" placeholder="请输入邮箱" onkeydown="KeyDown('#auth_login')" autocomplete="new-username">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon" id="username"><i class="glyphicon glyphicon-user"></i></span>
                                    <input type="text" name="mobile" class="form-control" placeholder="请输入手机号"  onkeydown="KeyDown('#auth_login')" autocomplete="new-username">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon" id="password"><i
                                            class="glyphicon glyphicon-lock"></i></span>
                                    <input type="password" name="password" class="form-control" placeholder="请输入密码"
                                        onkeydown="KeyDown('#auth_login')" autocomplete="new-password">
                                </div>
                            </div>
                            <button type="button" onclick="Login.ajaxSubmit(this.form, false);" class="btn btn-primary btn-block">注册</button>
                        </fieldset>
                    </form>
                </section>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    if (self != top) {
        parent.location.href = "/"
    }
    function KeyDown(element) {
        if (event.keyCode == 13) {
            event.returnValue = false;
            event.cancel = true;
            $(element).click();
        }
    }
</script>
