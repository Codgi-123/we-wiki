<div class="container-fluid">{{$user := .user}}
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="page-header">
                <h3><i class="fa fa-address-card-o"></i> {{$user.username}}（{{$user.given_name}}）</h3>
            </div>
            <ul class="nav nav-tabs">
                <li  class="active"><a href="/system/profile/info">用户信息</a></li>
                <li><a href="/system/profile/followUser">关注用户</a></li>
                <li><a href="/system/profile/followDoc">关注文档</a></li>
            </ul>
            <br>
            <div class="row">
                <div class="col-md-5">
                    <h3>个人资料 <a class="fa fa-edit" name="edit" data-link="/system/profile/edit"></a></h3>
                    <div class="user-info">
                        <div class="user-group">
                            <label class="text-right text-font-15">用户名</label>
                            <span>{{$user.username}}</span>
                        </div>
                        <div class="user-group">
                            <label class="text-right text-font-15">邮箱</label>
                            <span>{{$user.email}}</span>
                        </div>
                        <div class="user-group">
                            <label class="text-right text-font-15">电话</label>
                            <span>{{$user.phone}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    Layers.bindIframe("[name='edit']", "修改个人资料", "390px", "1000px");
</script>
